  <h1>Scrambled</h1>
  <h3>Bruce Lansky</h3>
  <p>I climbed up the door and<br>
  I opened the stairs.<br>
  I said my pajamas<br>
  And buttoned my prayers.
  
  <p>I turned off the covers<br>
  and pulled up the light.<br>
  I'm all scrambled up since<br>
  she kissed me last night.
  
  <p><i>Check out the <a href="http://www.gigglepoetry.com/GrabBag.cfm?T=1&PI=34">original</a>: it has a really cute picture!</i>
