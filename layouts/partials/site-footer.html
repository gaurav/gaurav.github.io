<footer id="site-footer">
    <!-- copyright -->
    <div id="site-footer-copyright">
        <a href="{{ .Site.Params.authorURL }}" target="_blank">
            <i class="icon icon-copyright"></i> {{ if .Site.Params.projectStartYear }}{{ .Site.Params.projectStartYear }}-{{ end }}{{ .Site.Params.currentYear }} {{ .Site.Params.author }}
        </a>
    </div>

    <!--  -->
    <div id="site-footer-fund">
        Last updated {{.Site.LastChange | time.Format ":date_long"}}.
    </div>

    <!-- love -->
    <div id="site-footer-love">
        Made with&nbsp; <i class="icon icon-love icon-colored" content="love"></i> &nbsp;with&nbsp; <a href="https://docura.github.io/" target="_blank">Docura</a>
    </div>
</footer>
